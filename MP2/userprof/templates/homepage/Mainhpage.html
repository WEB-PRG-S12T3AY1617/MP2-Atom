
{% extends 'homepage/skeleton.html' %}
{% block body %}

<section class="post_section">
    {% for post in posts %}
        <div class="user_post">
            <div class="item_name">
                <p>{{post.item_name}}</p>

            </div>

            <div class="item">
                <div class="thumbnail">
                    <img src="{{post.thumbnail}}">
                </div>
                <div class="item_info">
                    <p><br>Vendor: <a href ="{% url 'user' post.op.id %}">{{post.op.username}}</a> <br>Quantity: {{post.quantity}}</p>
                </div>

            </div>
        </div>
    {% endfor %}
</section>

{% include 'homepage/pagination.html' with page=posts %}


{% endblock %}
