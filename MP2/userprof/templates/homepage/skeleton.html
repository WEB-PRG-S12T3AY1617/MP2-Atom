<html>
    <head>
        {% load staticfiles %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'userprof/style.css' %}"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <title>{% block title %}New Beginings Marketplace{% endblock %}</title>
    </head>
    <body>
        <section class="nav_section">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

    <!--            Home logo-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">NBM</a>
                </div>
    <!--            actual navigation-->
                <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                        <li {%block login%} {% endblock %} class="dropdown">
                            <a href="{% url 'login' %}" class="dropdown-toggle" data-toggle="dropdown">Login</a>
                            <ul class="dropdown-menu" id="userlog">
                                <li>
                                    <form class="navbar-form navbar-left" role="search" method="get" action="#">
                                        
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="u" value="" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="p" value="" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default btn-block">Login</button>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <li {%block reg%} {% endblock %}>
                            <a href="{% url 'register' %}" data-toggle="modal" data-target="#regform">Sign-up</a>
                        </li>
                    </ul>
                    
                    <div class="modal fade" id="regform">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            
                            </div>
                        </div>
                    </div>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" style="visibility:{% block pageno %} visible {% endblock %}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Items per Page <span class="caret"></span></a>
                            <ul class="dropdown-menu" style="text-align: center;">
                                <li>10</li>
                                <li>15</li>
                                <li>20</li>
                            </ul>
                        </li>
                        <li>
                            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="q" value="">
                                </div>
                                <button type="submit" class="btn btn-default">Search</button>
                            </form>
                        </li>
                        <li class="dropdown" style="visibility:{% block loggdin %} hidden {% endblock %}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">User <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Create a Post</a></li>
                                <li><a href="#">My posts</a></li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </section>
    
    <section class="path_section">
        <ul class="breadcrumb breadcrumb-arrow">
            {% block path%}<li class="active">Home</li>{% endblock %}
        
        </ul>
        <span>
            
        </span>
    </section>

    {% block body %}
    {% endblock %}
    
    </body>
</html>
